<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Atualizar inscrição</ion-title>
  </ion-navbar>

</ion-header>


<ion-content color="dark" padding>
  <img src="../../assets/imgs/Wso2-banner-home-app.png">


  <form [formGroup]="updateForm" (ngSubmit)="atualizaDados()">

    <h3 text-center margin-top>{{this.usuarioAtivo.getNomeCompleto()}}</h3>


    <ion-list>

      <ion-item class="input-box">
        <ion-input type="email" formControlName="email" name="email" placeholder="E-mail"></ion-input>
      </ion-item>

      <ion-item class="input-box">
        <ion-input autofocus formControlName="numeroTelefone" name="numeroTelefone" type="tel" [brmasker]="{mask:'+55 00 00000-0000', len:17}"
          placeholder="Telefone celular"></ion-input>
      </ion-item>

      <ion-item class="input-box input-box-select">
        <ion-select placeholder="País" name="pais" formControlName="pais">
          <ion-option *ngFor="let pais of paises" value="{{pais}}">{{pais}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item class="input-box">
        <ion-input formControlName="estado" name="estado" type="text" type="text" placeholder="Estado"></ion-input>
      </ion-item>

    </ion-list>

    <button margin-top ion-button block type="submit">Atualizar inscrição</button>

    <h5 *ngIf="tentouEnviar">Por favor, verifique se os seguintes campos foram preenchidos corretamente:</h5>
    <h6 *ngIf="tentouEnviar && !updateForm.controls.numeroTelefone.valid">Telefone</h6>
    <h6 *ngIf="tentouEnviar && !updateForm.controls.email.valid">E-mail</h6>
    <h6 *ngIf="tentouEnviar && !updateForm.controls.pais.valid">País</h6>
    <h6 *ngIf="tentouEnviar && !updateForm.controls.estado.valid">Estado</h6>

    <h6 *ngIf="existeErroServidor">Opa, algo deu errado!</h6>


  </form>


</ion-content>
